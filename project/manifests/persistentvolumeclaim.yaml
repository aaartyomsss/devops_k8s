apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: todo-project-pvc-claim
  namespace: todo-ns
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-todo-volume-claim
  namespace: todo-ns
  labels:
    app: postgres
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
